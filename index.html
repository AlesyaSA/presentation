<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js â€“ The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">


			<section>
				<img width="1020" height="650" data-src="https://i.imgflip.com/1qquvx.jpg" alt="stable">
			</section>


			<section>
				<img width="500" height="460" data-src="https://memegenerator.net/img/instances/60556831.jpg" alt="hmm">
			</section>
			<section>
				<img width="500" height="650" data-src="https://cdn.fishki.net/upload/post/2017/08/15/2358070/acid-picdump-90.jpg" alt="help">
			</section>



			<section>
				<h1>TypeScript</h1>
				<img width="500" height="460" data-src="https://camo.githubusercontent.com/0e253d12e92c4661a0688132d034a543efe133dc/68747470733a2f2f63646e2e776f726c64766563746f726c6f676f2e636f6d2f6c6f676f732f747970657363726970742e737667" alt="typescript">

			</section>
			<section>
				<img width="500" height="460" data-src="https://memegenerator.net/img/instances/67846161.jpg" alt="ts meme">
			</section>
			<section>
				<p>Anders Hejlsberg</p>
				<img width="800" height="500" data-src="https://cdn.welcometothejungle.co/uploads/video/image/5583/154987/wttj_video_JP6yMV8.jpg" alt="Anders Hejlsberg">
			</section>
			<section>
				<img width="300" height="250" data-src="https://is2-ssl.mzstatic.com/image/thumb/Purple114/v4/55/4a/34/554a3402-e143-a375-7767-20cf08a5699e/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-7.png/246x0w.jpg"
					alt="pascal">

				<img width="500" height="250" data-src="http://groups.umd.umich.edu/cis/course.des/cis400/delphi/delphi.jpg" alt="delphi">
			</section>
			<section>

				<img width="500" height="500" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/C_Sharp_wordmark.svg/1200px-C_Sharp_wordmark.svg.png" alt="c#">
			</section>



			<section>

				<img width="500" height="500" data-src="https://ehret.me/assets/2016-04-29-typescript/typescript.jpg" alt="ts meme">
			</section>
			<section>

				<img width="800" height="500" data-src="https://img.devrant.com/devrant/rant/r_912484_JsRTo.jpg" alt="ts meme">
			</section>

			<section>
				<p>
					Thanks for your attention
				</p>

			</section>


		</div>

	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,
			transition: 'slide', // none/fade/slide/convex/concave/zoom
			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: 'plugin/markdown/marked.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/markdown/markdown.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				},
				{
					src: 'plugin/search/search.js',
					async: true
				},
				{
					src: 'plugin/zoom-js/zoom.js',
					async: true
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				}
			]
		});
	</script>

</body>

</html>
